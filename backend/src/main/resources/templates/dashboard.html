<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Quantum Hotel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .dashboard {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        p {
            color: #666;
            margin: 0.5rem 0;
        }
        .logout-btn {
            display: inline-block;
            background: #dc3545;
            color: white;
            padding: 10px 30px;
            text-decoration: none;
            border-radius: 25px;
            margin-top: 2rem;
            font-weight: 600;
        }
        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
<div class="dashboard">
    <img th:src="@{${user.imageUrl}}" alt="Profile Picture" class="profile-pic">
    <h1>Welcome, <span th:text="${user.firstName + ' ' + user.lastName}">User</span>!</h1>
    <p><strong>Email:</strong> <span th:text="${user.email}">user@example.com</span></p>
    <p>You are successfully logged in: <span th:text="${user.provider}"></span></p>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</div>
</body>
</html>
