<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff Dashboard - Quantum Hotel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .dashboard {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .info {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            text-decoration: none;
            margin: 0.5rem;
            display: inline-block;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #5568d3;
        }
        .logout-btn {
            background: #dc3545;
        }
        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
<div class="dashboard">
    <h1>Welcome, <span th:text="${user.firstName}">Staff</span>!</h1>
    <p class="info">You are logged in as <strong>Staff</strong>.</p>

    <a href="/staff/tasks" class="btn">View Tasks</a>
    <a href="/staff/reservations" class="btn">Manage Reservations</a>

    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn logout-btn">Logout</button>
    </form>
</div>
</body>
</html>
